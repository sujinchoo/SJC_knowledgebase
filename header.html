  <div style="max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:10px 20px;">
    <!-- 로고 -->
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="static/lenovo_logo.png" alt="Lenovo Logo" style="height:32px;">
      <a href="index.html" style="font-weight:600; font-size:18px; color:#1f2937; text-decoration:none;">Technical Hub</a>
    </div>

    <!-- 네비게이션 -->
    <nav id="nav-links" style="display:flex; flex-wrap:wrap; gap:18px; font-size:14px;">
      <a href="storage_basics.html" class="nav-item">Storage</a>
      <a href="data_protection.html" class="nav-item">Data Protection</a>

      <a href="monitoring_tools.html" class="nav-item">Monitoring</a>
      <a href="itil_usecases.html" class="nav-item">ITIL</a>
      <a href="about.html" class="nav-item">About</a>
    </nav>

    <!-- 모바일 토글 -->
    <button id="menu-toggle" style="display:none; background:none; border:none; font-size:20px; cursor:pointer;">☰</button>
  </div>
</header>

<!-- ✅ 스타일 -->
<style>
  .nav-item {
    color: #1f2937;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 6px;
    transition: all 0.2s ease;
  }
  .nav-item:hover {
    background: #2563eb;
    color: #fff;
  }
  .active-page {
    background: #2563eb;
    color: #fff !important;
  }

  /* 모바일 */
  @media (max-width: 768px) {
    #nav-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      padding: 10px 0;
    }
    #menu-toggle {
      display: block;
    }
    #nav-links.open {
      display: flex;
    }
  }
</style>

<!-- ✅ 스크립트: 메뉴 토글 & 현재 페이지 하이라이트 -->
<script>
  const toggle = document.getElementById("menu-toggle");
  const nav = document.getElementById("nav-links");
  toggle.addEventListener("click", () => nav.classList.toggle("open"));

  // 현재 페이지 자동 강조
  const current = window.location.pathname.split("/").pop();
  document.querySelectorAll(".nav-item").forEach(link => {
    if (link.getAttribute("href") === current) {
      link.classList.add("active-page");
    }
  });
</script>
